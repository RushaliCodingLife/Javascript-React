<body>

  <script>

//  Removing one array element in the beginning of the array.

let Data = ["Text", "Heyy", "Hello", "Test"]
console.log(Data.shift()) // show  removed item "Text"
console.log(Data)// return array removing one array element in the beginning of the array.

const numbers = [1, 2, 3, 4, 5]
numbers.shift() // -> remove one item from the beginning
console.log(numbers) // -> [2,3,4,5]


  </script>
  
</body>
