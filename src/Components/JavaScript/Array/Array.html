<script>

// I Empty Array

// using Array Constructor

let arr = Array();

// Array and its length

// Accessing Array using Index

let WeekDays = ["Monday", "TuesDay", "WednesDay", "Thursday", "Friday", "Saturday"]

// full Array use

let Numbers = [1,2,3,4,5,6,7,8,9]
console.log(Numbers)
console.log(Numbers.length)
console.log(Numbers[5])
console.log(Numbers[0])

let lastIndex = Numbers.length - 1;

// Modifying Array 

let text = ['Hii', 'Hello', 'Hey', "Hyy"]
text[2]= "data"
text[1]= "II"
console.log(text)


//  Once an array is created, we can modify the contents of the array elements.
  
const numbers = [1, 2, 3, 4, 5]
numbers[0] = 10      // changing 1 at index 0 to 10
numbers[1] = 20      // changing  2 at index 1 to 20

console.log(numbers) // [10, 20, 3, 4, 5]

const countries = [
  'Albania',
  'Bolivia',
  'Canada',
  'Denmark',
  'Ethiopia',
  'Finland',
  'Germany',
  'Hungary',
  'Ireland',
  'Japan',
  'Kenya'
]

countries[0] = 'Afghanistan'  // Replacing Albania by Afghanistan
let lastIndexCountries = countries.length - 1
countries[lastIndexCountries] = 'Korea' // Replacing Kenya by Korea

console.log(countries)




// To create Empty 8 Array

const Values = Array(5) // it creates eight empty values
console.log(Values) // [empty x 8]

const eightXvalues = Array(8).fill('Xbhnb') // it creates eight element values filled with 'X'
console.log(eightXvalues) // ['X', 'X','X','X','X','X','X','X']
