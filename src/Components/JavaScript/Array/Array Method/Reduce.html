<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //It takes accumulator, current, and optional initial value as a parameter and returns a single value.
      const numbers = [1, 2, 3, 4, 5];
      const sum = numbers.reduce((acc, cur) => acc + cur, 1);

      console.log(sum);

      const number = [175, 50, 25];

      const myfunc = number.reduce((total, num) => total - num, 1);
      console.log(myfunc);
    </script>
  </body>
</html>
