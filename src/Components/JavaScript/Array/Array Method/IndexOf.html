<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const fruits = ["banana", "orange", "mango", "lemon"];

      //  indexOf to check value exist in array or not if it exist then return index else return (-1)
      console.log(fruits.indexOf("orange"));
      console.log(fruits.indexOf("56")); // retun -1 because value does not exits in array
    </script>
  </body>
