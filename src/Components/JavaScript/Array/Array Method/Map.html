  <script>

// Iterate an array elements and modify the array elements.
// does not execute the function for empty elements.
//does not change the original array. 

const Array = [11,12,13,14,15]
const numbersSquare = Array.map((num) => num * num)
console.log(numbersSquare)

const Data =['apple', 'kiwi', 'grapes' , 'banana']
const Fruits = Data.map((value) => value.toUpperCase())
console.log(Fruits)


  </script>
