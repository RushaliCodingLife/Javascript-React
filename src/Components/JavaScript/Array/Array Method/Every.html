<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      // if all the elements are similar in one aspect. It returns boolean

      const names = ["Asabeneh", 56, "Elias"];
      const areAllStr = names.every((name) => typeof name === "string");

      console.log(areAllStr);

      const namesData = ["Asabeneh", "Mathias", "Elias", "Brook"];
      const areAllStrData = namesData.every((name) => typeof name === "string"); //check acc to string

      console.log(areAllStrData);

      const Array = [11, 1, 2, 559, 26];
      const arr = Array.every((name) => typeof name === "number");
      console.log(arr);
    </script>
  </body>
