  <script>
// arrange array elements in ascending order. 
//Sort takes a call back function, we will see how we use sort with a call back function in the coming sections.

const Data = [
  'HTML',
  'CSS',
  'JavaScript',
  'React',
  'Redux',
  'Node',
  'MongoDB'
]
console.log(Data.sort())  // ["CSS", "HTML", "JavaScript", "MongoDB", "Node", "React", "Redux"]


const numbers = [9.81, 3.14, 100, 37]
// Using sort method to sort number items provide a wrong result. see below
console.log(numbers.sort()) //[100, 3.14, 37, 9.81]
numbers.sort(function (a, b) {
  return a - b
})

console.log(numbers)


 

const users = [
  { name: 'Asabeneh', age: 150 },
  { name: 'Brook', age: 50 },
  { name: 'Eyob', age: 100 },
  { name: 'Elias', age: 22 },
]
users.sort((a, b) => {
  if (a.age < b.age) return -1
  if (a.age > b.age) return 1
  return 0
})

console.log(users) // sorted ascending
// [{…}, {…}, {…}, {…}]
