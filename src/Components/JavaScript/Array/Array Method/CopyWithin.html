<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
//method copies array elements to another position in the array.

//array.copyWithin(target, start, end)- syntax

const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
fruits.copyWithin(3,1)
console.log(fruits)

const fruit = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
fruit.copyWithin(3,1,3)
console.log(fruit)


const Array = [1,2,3,4,5,6];
Array.copyWithin(3,1)
console.log(Array)

const ArrayData = [1,2,3,4,5,6];
ArrayData.copyWithin(3,0,1)
console.log(ArrayData)



  </script>
</body>
</html>
